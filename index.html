<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GM画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{font-family:sans-serif;text-align:center;padding:20px;background:#eee}
        .box{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
        h2{margin:0;color:#555;font-size:1em}
        #win{font-size:3em;font-weight:bold;color:red;min-height:1.2em;margin-top:10px}
        button{font-size:1.5em;padding:15px;margin:10px;width:90%;max-width:400px;border-radius:10px;border:none;cursor:pointer;color:white;font-weight:bold}
        #start{background:#ff9900;box-shadow:0 5px #cc7a00}
        #start:active{transform:translateY(4px);box-shadow:0 2px #cc7a00}
        #reset{background:#666;box-shadow:0 5px #444}
        #reset:active{transform:translateY(4px);box-shadow:0 2px #444}
        .status-lamp{display:inline-block;width:15px;height:15px;border-radius:50%;background:#ccc;margin-right:5px}
    </style>
</head>
<body>
    <div class="box">
        <h2>現在の回答権</h2>
        <div id="win">---</div>
    </div>

    <button id="start">問題スタート！</button>
    <br>
    <button id="reset">リセット</button>

    <div style="margin-top:20px;color:#888;font-size:0.8em">
        <span id="lamp" class="status-lamp"></span>システム接続: <span id="conn-status">接続中...</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // 設定コード
        const firebaseConfig = {
            apiKey: "AIzaSyDGQBFnST2VjMmizssGall_Hk-mDXuwXis",
            authDomain: "hayaoshi--momo.firebaseapp.com",
            projectId: "hayaoshi--momo",
            storageBucket: "hayaoshi--momo.firebasestorage.app",
            messagingSenderId: "178861367734",
            appId: "1:178861367734:web:a3445a7c9d7e1757ede117"
        };

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (e) {
            alert("エラー: " + e.message);
        }

        const db = firebase.database();
        // ★ここが重要：プレイヤーと同じ 'quiz_room' に合わせました
        const ref = db.ref('quiz_room');

        // 音の準備
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.setValueAtTime(1760, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // 画面表示
        ref.child('winner').on('value', (snapshot) => {
            const winner = snapshot.val();
            const winDiv = document.getElementById('win');
            if (winner) {
                if (winDiv.innerText !== winner) {
                    winDiv.innerText = winner;
                    playSound();
                }
            } else {
                winDiv.innerText = "---";
            }
        });

        // 接続確認
        db.ref(".info/connected").on("value", (snap) => {
            const lamp = document.getElementById('lamp');
            const status = document.getElementById('conn-status');
            if (snap.val() === true) {
                lamp.style.background = "#4CAF50";
                status.innerText = "OK (Room: quiz_room)";
            } else {
                lamp.style.background = "#ccc";
                status.innerText = "未接続";
            }
        });

        // スタート
        document.getElementById('start').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            ref.update({ state: 'open', winner: null });
        });

        // リセット
        document.getElementById('reset').addEventListener('click', () => {
            ref.update({ state: 'closed', winner: null });
        });
    </script>
</body>
</html>
