<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GM画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{font-family:sans-serif;text-align:center;padding:20px;background:#eee;touch-action:manipulation}
        .box{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
        h2{margin:0;color:#555;font-size:1em}
        #win{font-size:3em;font-weight:bold;color:red;min-height:1.2em;margin-top:10px}
        
        /* 判定ボタンエリア（最初は隠す） */
        #judge-area { display: none; margin-top: 20px; border-top: 2px dashed #ddd; padding-top: 20px; }
        
        button{font-size:1.5em;padding:15px;margin:10px;width:90%;max-width:400px;border-radius:10px;border:none;cursor:pointer;color:white;font-weight:bold}
        
        /* ボタンの色 */
        #start{background:#ff9900;box-shadow:0 5px #cc7a00}
        #reset{background:#666;box-shadow:0 5px #444}
        
        /* 正誤判定ボタン */
        #btn-ok{background:#ff3333; width:40%; display:inline-block; font-size:2em;} /* 赤丸 */
        #btn-ng{background:#3366ff; width:40%; display:inline-block; font-size:2em;} /* 青バツ */

        button:active{transform:translateY(4px);box-shadow:none !important;}
        
        .status-lamp{display:inline-block;width:15px;height:15px;border-radius:50%;background:#ccc;margin-right:5px}
    </style>
</head>
<body>
    <div class="box">
        <h2>現在の回答権</h2>
        <div id="win">---</div>

        <!-- ここに判定ボタンを追加 -->
        <div id="judge-area">
            <button id="btn-ok">⭕️ 正解</button>
            <button id="btn-ng">❌ 不正解</button>
        </div>
    </div>

    <button id="start">問題スタート / 再開</button>
    <br>
    <button id="reset">リセット</button>

    <div style="margin-top:20px;color:#888;font-size:0.8em">
        <span id="lamp" class="status-lamp"></span>システム接続: <span id="conn-status">接続中...</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGQBFnST2VjMmizssGall_Hk-mDXuwXis",
            authDomain: "hayaoshi--momo.firebaseapp.com",
            projectId: "hayaoshi--momo",
            storageBucket: "hayaoshi--momo.firebasestorage.app",
            messagingSenderId: "178861367734",
            appId: "1:178861367734:web:a3445a7c9d7e1757ede117"
        };

        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        } catch (e) {}

        const db = firebase.database();
        const ref = db.ref('quiz_room');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'pingpong') { // 早押し音
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, now);
                osc.frequency.setValueAtTime(1760, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(); osc.stop(now + 0.5);
            } else if (type === 'ok') { // 正解音（ピンポンピンポン）
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1320, now);
                osc.frequency.setValueAtTime(1320, now + 0.2); // 2回鳴らす
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.setValueAtTime(0, now + 0.15);
                gain.gain.setValueAtTime(0.5, now + 0.2);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                osc.start(); osc.stop(now + 0.6);
            } else if (type === 'ng') { // 不正解音（ブブー）
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.4);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.4);
                osc.start(); osc.stop(now + 0.4);
            }
        }

        // 監視
        ref.on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const winner = data.winner;
            const winDiv = document.getElementById('win');
            const judgeArea = document.getElementById('judge-area');

            // 勝者が決まったら判定ボタンを表示
            if (winner) {
                if (winDiv.innerText !== winner) {
                    winDiv.innerText = winner;
                    playSound('pingpong');
                }
                judgeArea.style.display = 'block';
            } else {
                winDiv.innerText = "---";
                judgeArea.style.display = 'none';
            }
        });

        // 正解ボタン
        document.getElementById('btn-ok').addEventListener('click', () => {
            playSound('ok');
            ref.update({ judgment: 'correct' }); // 判定結果を送る
        });

        // 不正解ボタン
        document.getElementById('btn-ng').addEventListener('click', () => {
            playSound('ng');
            ref.update({ judgment: 'incorrect' }); // 判定結果を送る
        });

        // スタート（再開）
        document.getElementById('start').addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            // 状態をオープンにし、勝者と判定結果をリセット
            ref.update({ state: 'open', winner: null, judgment: null });
        });

        // リセット
        document.getElementById('reset').addEventListener('click', () => {
            ref.update({ state: 'closed', winner: null, judgment: null });
        });
        
        // 接続確認
        db.ref(".info/connected").on("value", (snap) => {
            const lamp = document.getElementById('lamp');
            if (snap.val()) {
                lamp.style.background = "#4CAF50";
                document.getElementById('conn-status').innerText = "OK";
            } else {
                lamp.style.background = "#ccc";
                document.getElementById('conn-status').innerText = "未接続";
            }
        });
    </script>
</body>
</html>
